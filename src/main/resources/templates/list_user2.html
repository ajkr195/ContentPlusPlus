<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body class=" ">
	<!-- body class= layout-fluid layout-boxed OR blank""-->
	<div class="page">
		<!-- Navbar -->
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<div class="page-wrapper">
			<!-- Page header -->
			<div class="page-header d-print-none">
				<div class="container-xl">
					<div class="row g-2 align-items-center">
						<div class="col">
							<!-- Page pre-title -->
							<div class="page-pretitle">
								Manage Users
							</div>
							<h2 class="page-title">
								Users
							</h2>
						</div>
						<!-- Page title actions -->
						<div class="col-auto ms-auto d-print-none">
							<div class="btn-list">
								<a href="#" class="btn btn-teal d-none d-sm-inline-block" data-bs-toggle="modal"
									data-bs-target="#modal-report">
									<i class="fa-solid fa-plus fa-xl"></i>
									Add User
								</a>
								<a href="#" class="btn btn-teal d-none d-sm-inline-block"
									th:onClick="getSelectedCheckBoxes()">
									<i class="fa-solid fa-minus fa-xl"></i>
									Get Selected
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Page body -->
			<div class="page-body">
				<div class="container-xl">
					<div class="col-12">
						<div class="card">
							<div class="card-header">
								<h3 class="card-title">Manage Users</h3>
							</div>
							<div class="card-body border-bottom py-3">
								<div class="d-flex">
									<div class="text-muted">
										Show
										<div class="mx-2 d-inline-block">
											<select class="dropdown-toggle" id="pageSizeSelect">
												<option selected disabled value="itemsperpage">PageSize</option>
												<option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
													th:value="${pageSize}">
												</option>
											</select>
										</div>
										entries
									</div>
									<div class="ms-auto text-muted">
										Search:
										<div class="ms-2 d-inline-block">
											<input type="text" class="form-control form-control-sm"
												aria-label="Search invoice">
										</div>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table card-table table-vcenter text-nowrap datatable">
									<thead>
										<tr>
											<th class="w-1"><input
													class="form-check-input m-0 align-middle border border-warning"
													type="checkbox" aria-label="Select all invoices"></th>
											<th>Id</th>
											<th>FirstName</th>
											<th>LastName</th>
											<th>Email</th>
											<th>Active?</th>
											<!--											<th>CreatedBy</th>-->
											<!--											<th>DateCreated</th>-->
											<!--											<th>ModifiedBy</th>-->
											<!--											<th>DateModified</th>-->
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user: ${users}">
											<td><input class="form-check-input m-0 align-middle border border-success"
													type="checkbox" aria-label="Select user" th:id="check_+ ${user.id}">
											</td>
											<td th:text="${user.id}"></td>
											<td> <span class="text-muted" th:text="${user.userfirstname}"></span></td>
											<td><span class="note" th:text="${user.userlastname}"></span>
											</td>
											<td><span class="note" th:text="${user.useremail}"></span>
											</td>
											<td th:if="${user.userenabled}">
												<span class="badge bg-success me-1"></span> <span
													th:text="Active"></span>
											</td>
											<td th:if="${!user.userenabled}">
												<span class="badge bg-danger me-1"></span> <span
													th:text="InActive"></span>
											</td>
											<!--											<td><span class="note" th:text="${user.createdBy}"></span>-->
											<!--											</td>-->
											<!--											<td><span class="note" th:text="${user.createdDate}"></span>-->
											<!--											</td>-->
											<!--											<td><span class="note" th:text="${user.lastModifiedBy}"></span>-->
											<!--											</td>-->
											<!--											<td><span class="note" th:text="${user.lastModifiedDate}"></span> </td>-->
											<td><a class="btn" href="#">View</a>
											</td>
										</tr>
									</tbody>

								</table>
							</div>
							<div class="card-footer d-flex align-items-center">
								<p class="m-0 text-muted">Total records:<span th:text="${totalusers}"></span> </p>
								<ul class="pagination m-0 ms-auto">
									<li class="page-item" th:classappend="${users.number == 0 ? 'disabled' : ''}">
										<a class="page-link"
											th:href="@{/listuser2(pageSize=${selectedPageSize}, page=1)}" tabindex="-1"
											aria-disabled="true">
											First <i class="fa-solid fa-chevron-left icon"></i>

										</a>
									</li>
									<li class="page-item" th:classappend="${users.number == (page - 1) ? 'active' : ''}"
										th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
										<a class="page-link"
											th:href="@{/listuser2(pageSize=${selectedPageSize}, page=${page})}"
											th:text="${page}"></a>
									</li>
									<li class="page-item"
										th:classappend="${users.number +1 == users.totalPages ? 'disabled' : ''}">
										<a class="page-link"
											th:href="@{/listuser2(pageSize=${selectedPageSize}, page=${users.totalPages})}"
											tabindex="-1" aria-disabled="true">
											<i class="fa-solid fa-chevron-right icon"></i>
											Last
										</a>
									</li>

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">New User</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label class="form-label">Name</label>
								<input type="text" class="form-control" name="example-text-input"
									placeholder="Email-id">
							</div>
							<label class="form-label">User type</label>
							<div class="form-selectgroup-boxes row mb-3">
								<div class="col-lg-6">
									<label class="form-selectgroup-item">
										<input type="radio" name="report-type" value="1" class="form-selectgroup-input"
											checked>
										<span class="form-selectgroup-label d-flex align-items-center p-3">
											<span class="me-3">
												<span class="form-selectgroup-check"></span>
											</span>
											<span class="form-selectgroup-label-content">
												<span class="form-selectgroup-title strong mb-1">Activated</span>
												<span class="d-block text-muted">Set user as Active</span>
											</span>
										</span>
									</label>
								</div>
								<div class="col-lg-6">
									<label class="form-selectgroup-item">
										<input type="radio" name="report-type" value="1" class="form-selectgroup-input">
										<span class="form-selectgroup-label d-flex align-items-center p-3">
											<span class="me-3">
												<span class="form-selectgroup-check"></span>
											</span>
											<span class="form-selectgroup-label-content">
												<span class="form-selectgroup-title strong mb-1">DeActivated</span>
												<span class="d-block text-muted">Set user as DeActivated</span>
											</span>
										</span>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-8">
									<div class="mb-3">
										<label class="form-label">Report url</label>
										<div class="input-group input-group-flat">
											<span class="input-group-text">
												https://github.com/ajkr195/ContentPlusPlus
											</span>
											<!--<input type="text" class="form-control ps-0" value="report-01" autocomplete="off">-->
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="mb-3">
										<label class="form-label">Roles</label>
										<select class="form-select">
											<option value="1" selected>Private</option>
											<option value="2">Public</option>
											<option value="3">Hidden</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-6">
									<div class="mb-3">
										<label class="form-label">Department</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="mb-3">
										<label class="form-label">Reporting period</label>
										<input type="date" class="form-control">
									</div>
								</div>
								<div class="col-lg-12">
									<div>
										<label class="form-label">Additional information</label>
										<textarea class="form-control" rows="3"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
								Cancel
							</a>
							<a href="#" class="btn btn-teal ms-auto" data-bs-dismiss="modal">
								<i class="fa-regular fa-circle-check fa-lg me-2"></i>
								Submit
							</a>
						</div>
					</div>
				</div>
			</div>



			<!-- Modal -->

			<div th:replace="~{fragments/footer :: footer}"></div>

		</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/font-awesome/js/all.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}" defer></script>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
	<script>

		var select_element = document.getElementById('pageSizeSelect');

		select_element.onchange = function () {
			var elem = (typeof this.selectedIndex === "undefined" ? window.event.srcElement : this);
			var value = elem.value || elem.options[elem.selectedIndex].value;
			//alert(value);
			window.location.replace("/listuser2?pageSize=" + value
				+ "&page=1");
		}

	</script>
	<script type="text/javascript">
		function getSelectedCheckBoxes() {

			var checkBoxes = document.querySelectorAll("input[type=checkbox]");
			var message = "";
			for (var i = 0; i < checkBoxes.length; i++) {
				if (checkBoxes[i].checked) {
					var row = checkBoxes[i].parentNode.parentNode;
					message += row.cells[1].innerHTML;
				}
			}

			alert(message);
		}
	</script>
</body>

</html>
