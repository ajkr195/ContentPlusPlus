<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body class=" ">
	<!-- body class= layout-fluid layout-boxed OR blank""-->
	<div class="page">
		<!-- Navbar -->
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<div class="page-wrapper">
			<!-- Page header -->
			<div class="page-header d-print-none">
				<div class="container-xl">
					<div class="row g-2 align-items-center">
						<div class="col">
							<!-- Page pre-title -->
							<div class="page-pretitle">
								Manage Users
							</div>
							<h2 class="page-title" th:if="${editinguser}">Edit User
							</h2>
						</div>
					</div>
				</div>
			</div>
			<!-- Page body -->
			<div class="page-body">
				<div class="container-xl">
					<div class="card">
						<div class="card-body">
							<form class="card-body border-bottom py-3" th:action="@{/adminuseredit}" th:object="${user}"
								method="post">

								<input th:type="hidden" id="id" name="id" th:field="${user.id}" />


								<div th:if="${userEmailid}" class="col-lg-4 mb-3">
									<label class="form-label fw-bolder fs-3" for="signup-userlastname">Email</label>
									<p th:text="${userEmailid}" />
								</div>

								<div class="row mb-3">
									<div class="col-lg-4">
										<div class="mb-3">
											<label class="form-label fw-bolder fs-3"
												for="signup-userfirstname">FirstName</label>
											<input type="text" class="form-control" placeholder="Your First Name"
												aria-label="userfirstname" name="userfirstname"
												th:field="${user.userfirstname}" />
											<p class="errorclass" th:errors="*{userfirstname}"
												th:if="${#fields.hasErrors('userfirstname')}">
										</div>
									</div>
									<div class="col-lg-4">
										<div class="mb-3">
											<label class="form-label fw-bolder fs-3"
												for="signup-userlastname">LastName</label>
											<input type="text" class="form-control" placeholder="Your Last Name"
												aria-label="userlastname" name="userlastname"
												th:field="${user.userlastname}" />
											<p class="errorclass" th:errors="*{userlastname}"
												th:if="${#fields.hasErrors('userlastname')}">
										</div>
									</div>



									<label class="form-label fw-bolder fs-3">Active Status</label>
									<div class="form-selectgroup-boxes row mb-3">
										<div class="col-lg-6">
											<label class="form-selectgroup-item">
												<input type="radio" name="report-type" th:field="*{userenabled}"
													value="1" class="form-selectgroup-input"
													th:checked="${userenabled}">
												<span class="form-selectgroup-label d-flex align-items-center p-3">
													<span class="me-3">
														<span class="form-selectgroup-check"></span>
													</span>
													<span class="form-selectgroup-label-content">
														<span
															class="form-selectgroup-title strong mb-1">Activated</span>
														<span class="d-block text-muted">Set user as
															Active</span>
													</span>
												</span>
											</label>
										</div>
										<div class="col-lg-6">
											<label class="form-selectgroup-item">
												<input type="radio" name="report-type" th:field="*{userenabled}"
													value="0" class="form-selectgroup-input fw-bolder fs-3"
													th:checked="${userenabled}">
												<span class="form-selectgroup-label d-flex align-items-center p-3">
													<span class="me-3">
														<span class="form-selectgroup-check"></span>
													</span>
													<span class="form-selectgroup-label-content">
														<span
															class="form-selectgroup-title strong mb-1">DeActivated</span>
														<span class="d-block text-muted">Set user as
															DeActivated</span>
													</span>
												</span>
											</label>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-8">
											<div class="mb-3">
												<label class="form-label fw-bolder fs-3" for="signup-userroles">Select
													Department(s)</label>
												<select class="form-select form-select-sm" id="userdepartments"
													th:field="${user.departments}" multiple size="10">
													<option value="" disabled selected>-- Select Department --</option>
													<option th:each="department : ${departments}"
														th:value="${department.id}"
														th:text="${department.departmentname}">
														Department
													</option>
												</select>
												<p class="errorclass" th:if="${#fields.hasErrors('departments')}"
													th:errors="*{departments}" />
											</div>
										</div>
										<div class="col-lg-4">
											<div class="mb-3">
												<label class="form-label fw-bolder fs-3" for="signup-userroles">Select
													Role(s)</label>
												<select class="form-select form-select-sm" id="userroles"
													th:field="${user.roles}" multiple size="10">
													<option value="" disabled selected>-- Select Role --</option>
													<option th:each="role : ${roles}" th:value="${role.id}"
														th:text="${role.name}">Role
													</option>
												</select>
												<p class="errorclass" th:if="${#fields.hasErrors('roles')}"
													th:errors="*{roles}" />
											</div>
										</div>
									</div>
									<div class="mt-3 mb-3 d-flex justity-content-between">
										<a href="#" class="btn app-btn-secondary">
											Cancel
										</a>
										<button type="submit" class="btn app-btn-primary ms-auto">
											<i class="fa-regular fa-circle-check fa-lg me-2"></i>
											Submit
										</button>
									</div>

							</form>
						</div>



					</div>
				</div>
			</div>
		</div>


		<!-- Modal -->

		<div th:replace="~{fragments/footer :: footer}"></div>

	</div>
	</div>

	<script type="text/javascript" th:src="@{/webjars/font-awesome/js/all.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/sweetalert2/dist/sweetalert2.all.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}" defer></script>
	<script type="text/javascript" th:src="@{/js/app.js}"></script>
	<script type="text/javascript" th:src="@{/js/userdata.js}"></script>

</body>

</html>
