<!DOCTYPE html>
<html data-theme="dark" lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body class="app app-signup p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="/" th:href="@{/}"><img
								class="logo-icon me-2" th:src="@{/img/brandlogo.png}"></a></div>
					<h2 class="auth-heading text-center mb-4">Sign up to Content++</h2>

					<div class="auth-form-container text-start mx-auto">
						<div th:if="${param.success}">
							<div class="alert alert-info">You've successfully registered
								to our app!</div>
						</div>
						<form class="auth-form auth-signup-form" th:action="@{/signup/save}" th:object="${user}"
							method="post">
							<div class="email mb-3">
								<label class="sr-only" for="userfirstname">Your Email</label>
								<input id="signup-userfirstname" name="userfirstname" type="text"
									class="form-control signup-email" placeholder="First Name"
									th:field="${user.userfirstname}" />
								<p th:errors="*{userfirstname}" class="text-danger"
									th:if="${#fields.hasErrors('userfirstname')}">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="userlastname">Your Email</label>
								<input id="signup-userlastname" name="userlastname" type="text"
									class="form-control signup-email" placeholder="Last Name"
									th:field="${user.userlastname}" />
								<p th:errors="*{userlastname}" class="text-danger"
									th:if="${#fields.hasErrors('userlastname')}">
								</p>
							</div>


							<div class="email mb-3">
								<label class="sr-only" for="signup-email">Your Email</label>
								<input id="signup-email" name="signup-email" type="email"
									class="form-control signup-email" placeholder="Email"
									th:field="${user.useremail}" />
								<p th:errors="*{useremail}" class="text-danger"
									th:if="${#fields.hasErrors('useremail')}">
								</p>
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password"
									class="form-control signup-password" th:field="${user.userpassword}"
									placeholder="Create a password" />
								<p class="errorclass" th:if="${#fields.hasErrors('userpassword')}"
									th:errors="*{userpassword}" />
							</div>

							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password"
									class="form-control signup-password" th:field="${user.passwordConfirm}"
									placeholder="Create a password" />
								<p class="errorclass" th:if="${#fields.hasErrors('passwordConfirm')}"
									th:errors="*{passwordConfirm}" />
							</div>


							<div class="email mb-3">
								<label class="sr-only" for="signup-userroles">Select Role(s)</label>
								<select class="form-select form-select-sm" id="userroles" th:field="${user.roles}"
									multiple>
									<option value="" selected>-- Select Role --</option>
									<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role
									</option>
								</select>
								<p class="errorclass" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" />
							</div>



							<div class="extra mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
										I agree to Portal's <a href="#" class="app-link">Terms of Service</a> and <a
											href="#" class="app-link">Privacy Policy</a>.
									</label>
								</div>
							</div>













							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign
									Up</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link"
								href="/login" th:href="@{/login}">Log in</a></div>
					</div>



				</div>

				<div th:replace="~{fragments/footer :: footer}"></div>
			</div>
		</div>
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay p-3 p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content p-3 p-lg-4 rounded">
						<h5 class="mb-3 overlay-title">Content++</h5>
						<div>A free and Open Source Content Management System (CMS). Great base for building
							any On-Prem or Cloud based CMS. <a
								href="https://github.com/ajkr195/?tab=repositories">Download and try now !</a>.
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
